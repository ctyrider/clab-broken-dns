name: eos-sandbox
prefix: ""
topology:
  kinds:
    arista_ceos:
      image: ceos:4.35.1F
      startup-config: eos-base.cfg
      env:
        CLAB_MGMT_VRF: MGMT
      binds:
        - interfaces.json:/mnt/flash/EosIntfMapping.json:ro
  nodes:
    ceos1:
      kind: arista_ceos
      env:
        ETH1_IP: 10.0.0.10/31
        ETH2_IP: 10.1.1.1/24
    ceos2:
      kind: arista_ceos
      env:
        ETH1_IP: 10.0.0.11/31
    linux1:
      kind: linux
      image: alpine   
#    srl:
#      kind: nokia_srlinux
#      image: ghcr.io/nokia/srlinux:24.10.3
  links:
    - endpoints: ["ceos1:eth1", "ceos2:eth1"]
    - endpoints: ["ceos1:eth2", "linux1:eth1"]
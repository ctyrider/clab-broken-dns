name: minimal
prefix: ""
topology:
  kinds:
    arista_ceos:
      image: ceos:4.35.1F
      startup-config: eos-base.cfg
      env:
        CLAB_MGMT_VRF: MGMT
      binds:
        - interfaces.json:/mnt/flash/EosIntfMapping.json:ro
  nodes:
    linux1:
      kind: linux
      image: ghcr.io/hellt/network-multitool 
      dns:
        servers:
          - 8.8.8.8
